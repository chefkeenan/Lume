{# ADD MODAL #}
<div id="addModal" class="fixed inset-0 z-[100] hidden items-center justify-center">
  <div class="absolute inset-0 bg-black/40" data-close-add></div>
  <div class="relative z-10 w-[min(720px,92vw)] rounded-[22px] bg-[#E7E2D6] p-6 shadow-xl">
    <div class="mb-2 flex items-start justify-between">
      <h2 class="text-[28px] leading-tight font-extrabold text-stone-900">Create Product</h2>
      <button class="text-stone-600 hover:text-stone-900 text-xl" data-close-add aria-label="Close">×</button>
    </div>
    <div id="addModalBody" class="mt-2"></div>
  </div>
</div>

{# EDIT MODAL #}
<div id="editModal" class="fixed inset-0 z-[100] hidden items-center justify-center">
  <div class="absolute inset-0 bg-black/40" data-close-edit></div>
  <div class="relative z-10 w-[min(720px,92vw)] rounded-[22px] bg-[#E7E2D6] p-6 shadow-xl">
    <div class="mb-2 flex items-start justify-between">
      <h2 class="text-[28px] leading-tight font-extrabold text-stone-900">Edit Product</h2>
      <button class="text-stone-600 hover:text-stone-900 text-xl" data-close-edit aria-label="Close">×</button>
    </div>
    <div id="editModalBody" class="mt-2"></div>
  </div>
</div>

{# DELETE MODAL #}
<div id="deleteModal" class="fixed inset-0 z-[110] hidden items-center justify-center">
  <div class="absolute inset-0 bg-black/40" data-close-delete></div>
  <div class="relative z-10 w-[min(420px,90vw)] rounded-[22px] bg-white shadow-xl p-6 text-[#3A342D]">
    <div class="flex items-start justify-between">
      <div class="space-y-1">
        <h2 class="text-xl font-bold leading-tight text-[#3A342D]">
          Delete Product
        </h2>
        <p class="text-sm text-[#6B6255] leading-snug" id="deleteMessage">
          Are you sure you want to delete this product?
        </p>
      </div>
      <button class="text-[#6B6255] hover:text-[#3A342D] text-xl leading-none" aria-label="Close" data-close-delete>×</button>
    </div>

    <div class="mt-6 flex flex-col-reverse gap-3 sm:flex-row sm:justify-end">
      <button class="w-full sm:w-auto rounded-full border border-[#CFC8BA] bg-white px-4 py-2 text-sm font-medium text-[#3A342D] hover:bg-[#F5F2EC]" data-close-delete>
        Cancel
      </button>

      <button id="confirmDeleteBtn" class="w-full sm:w-auto rounded-full bg-[#C0372D] px-4 py-2 text-sm font-semibold text-white hover:bg-[#A12E26] focus:outline-none" data-confirm-delete>
        Delete
      </button>
    </div>
  </div>
</div>
