<div id="productEditor" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
  <div class="w-full max-w-lg rounded-2xl bg-white p-6">
    <div class="flex items-center justify-between">
      <h2 class="text-lg font-semibold" data-title>Edit Product</h2>
      <button class="text-stone-500 hover:text-black" data-close>âœ•</button>
    </div>

    <form id="editorForm" class="mt-4 space-y-3">
      {% csrf_token %}
      <input type="hidden" name="id" />

      <div>
        <label class="text-sm">Name</label>
        <input class="w-full rounded-lg border px-3 py-2" name="product_name" required />
      </div>

      <div class="grid grid-cols-2 gap-3">
        <div>
          <label class="text-sm">Price</label>
          <input class="w-full rounded-lg border px-3 py-2" name="price" type="number" min="0" />
        </div>
        <div>
          <label class="text-sm">Stock</label>
          <input class="w-full rounded-lg border px-3 py-2" name="stock" type="number" min="0" />
        </div>
      </div>

      <div>
        <label class="text-sm">Thumbnail URL</label>
        <input class="w-full rounded-lg border px-3 py-2" name="thumbnail" />
      </div>

      <div>
        <label class="text-sm">Description</label>
        <textarea class="w-full rounded-lg border px-3 py-2" name="description" rows="3"></textarea>
      </div>

      <label class="inline-flex items-center gap-2">
        <input id="chkInStock" type="checkbox" name="inStock" class="h-4 w-4">
        <span>In Stock</span>
      </label>

      <div class="mt-4 flex items-center justify-end gap-2">
        <button type="button" class="rounded-lg border px-4 py-2" data-close>Cancel</button>
        <button class="rounded-lg bg-stone-900 text-white px-4 py-2" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
