{% extends "base.html" %}
{% load static %}
{% block title %}Manage Products (AJAX){% endblock %}
{% block content %}
<section class="mx-auto max-w-7xl px-6 py-8">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold">Manage Products (AJAX)</h1>
    <button id="btnNew" class="rounded-lg bg-stone-900 text-white px-4 py-2">New Product</button>
  </div>
  <div id="productGrid" class="mt-6 grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
</section>

{% include "catalog/_product_modal.html" %}
{% endblock %}

{% block scripts %}
<script>
  window.CATALOG_URLS = {
    list: "{% url 'catalog:json' %}",
    create: "{% url 'catalog:create_ajax' %}",   // kalau kamu aktifkan endpoint create
    updateTpl: "{% url 'catalog:update_ajax' '00000000-0000-0000-0000-000000000000' %}",
    deleteTpl: "{% url 'catalog:delete_ajax' '00000000-0000-0000-0000-000000000000' %}",
    detailTpl: "{% url 'catalog:detail' '00000000-0000-0000-0000-000000000000' %}",
    cartAddTpl: "{% url 'cart:add' '00000000-0000-0000-0000-000000000000' %}",
  };
</script>
<script src="{% static 'catalog/js/helpers.js' %}"></script>
<script src="{% static 'catalog/js/manage_ajax.js' %}"></script>
{% endblock %}
