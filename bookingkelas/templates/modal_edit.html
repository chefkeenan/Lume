<div id="editSessionModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 hidden">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-3xl mx-4 border border-[#CFC8BA] max-h-[85vh] flex flex-col">
    
    <div class="flex justify-between items-center border-b border-[#C9C7C0] p-4 bg-[#D7D6D1] rounded-t-2xl">
      <h2 id="editModalTitle" class="text-xl font-bold text-[#293027]">Loading...</h2>
      <button id="editModalClose" class="text-2xl leading-none text-[#5C5B57] hover:text-black transition">&times;</button>
    </div>

    <form id="editModalForm" action="" method="POST" class="flex-1 flex flex-col overflow-hidden">
      
      <div id="editModalBody" class="p-6 space-y-4 text-[#293027] modal-form-fields overflow-y-auto">
        <div class="text-gray-500">Loading...</div>
      </div>

      <div class="border-t border-[#C9C7C0] bg-[#D7D6D1] rounded-b-2xl grid grid-cols-2 gap-3 p-4 mt-auto">
        <button type="button" id="editModalCancel"
          class="border border-[#C9C7C0] bg-stone-200 text-[#5C5B57] rounded-xl px-4 py-2 w-full font-semibold shadow-[0_1px_0_#0f0f0f] hover:bg-[#CECDC8] transition">
          Cancel
        </button>
        <button type="submit"
          class="border border-[#C9C7C0] bg-stone-600 text-white rounded-xl px-4 py-2 w-full font-semibold shadow-[0_1px_0_#0f0f0f] hover:bg-stone-800 transition">
          Update Session
        </button>
      </div>
    </form>
  </div>
</div>
