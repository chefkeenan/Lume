{% extends "base.html" %}
{% block content %}
<div class="mx-auto max-w-5xl px-6 py-10">
  <h1 class="text-2xl font-bold mb-4">All Sessions</h1>
  <table class="table">
    <thead><tr><th>Title</th><th>Category</th><th>Time</th><th>Capacity</th><th></th></tr></thead>
    <tbody>
      {% for s in classes %}
      <tr>
        <td>{{ s.title }}</td>
        <td>{{ s.category|title }}</td>
        <td>{{ s.time }}</td>
        <td>{{ s.capacity_current }}/{{ s.capacity_max }}</td>
        <td>
          <a href="{% url 'bookingkelas:class_edit' s.pk %}">Edit</a> Â·
          <a href="{% url 'bookingkelas:class_delete' s.pk %}">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="5">Empty.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
