{% extends "base.html" %}
{% block content %}
<div class="mx-auto max-w-lg px-6 py-10">
  <h1 class="text-2xl font-bold">Choose Day â€” {{ session.title }}</h1>
  <form method="post" class="mt-6 space-y-4">
    {% csrf_token %}
    {% for value,label in day_options %}
      <label class="flex items-center gap-3 rounded-xl border border-theme p-3">
        <input type="radio" name="day" value="{{ value }}" class="h-4 w-4">
        <span>{{ label }}</span>
      </label>
    {% empty %}
      <div class="text-gray-500">Tidak ada daftar hari.</div>
    {% endfor %}
    <button class="btn-primary rounded-xl px-4 py-2 text-white mt-4">Book</button>
  </form>
</div>
{% endblock %}
