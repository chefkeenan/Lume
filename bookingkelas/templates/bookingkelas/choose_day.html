{% extends "base.html" %}
{% block content %}
<div class="mx-auto max-w-lg px-6 py-10">
  
  <h1 class="text-2xl font-bold">Choose Day â€” {{ base_title_cleaned }}</h1>
  
  <form method="post" class="mt-6 space-y-4">
    {% csrf_token %}
    
    {% for option in day_options %}
      <label class="flex items-center gap-3 rounded-xl border border-theme p-3 {% if option.is_full %}border-gray-300 bg-gray-100 text-gray-400{% endif %}">
        
        <input 
          type="radio" 
          name="session_id" 
          value="{{ option.value_id }}" 
          class="h-4 w-4"
          {% if option.is_full %}disabled{% endif %}
        >
        
        <span>
          {{ option.label }}
          {% if option.is_full %}(Penuh){% endif %}
        </span>
      </label>
    {% empty %}
      <div class="text-gray-500">Tidak ada daftar hari.</div>
    {% endfor %}

    <button class="btn-primary rounded-xl px-4 py-2 text-white mt-4">Book</button>
  </form>
</div>
{% endblock %}
