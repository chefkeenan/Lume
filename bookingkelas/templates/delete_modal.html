<div id="deleteModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 p-4 opacity-0 invisible transition-opacity duration-300 ease-out">
  
  <div id="deleteModalPanel" class="bg-white rounded-2xl shadow-xl w-full max-w-md border border-[#CFC8BA] flex flex-col opacity-0 scale-95 transition-all duration-300 ease-out">
    
    <div class="flex justify-between items-center border-b border-[#C9C7C0] p-4 bg-[#D7D6D1] rounded-t-2xl">
      <h2 id="deleteModalTitle" class="text-xl font-bold text-[#293027]">Confirm Deletion</h2>
      <button id="deleteModalClose" class="text-2xl leading-none text-[#5C5B57] hover:text-black transition">&times;</button>
    </div>

    <form id="deleteModalForm" action="" method="POST">
      {% csrf_token %}
      
      <div class="p-6 text-[#293027]">
        <p>Are you sure you want to delete this session? This action cannot be undone.</p>
      </div>

      <div class="border-t border-[#C9C7C0] bg-[#D7D6D1] rounded-b-2xl grid grid-cols-2 gap-3 p-4 mt-auto">
        <button type="button" id="deleteModalCancel"
          class="border border-[#C9C7C0] bg-stone-200 text-[#5C5B57] rounded-xl px-4 py-2 w-full font-semibold shadow-[0_1px_0_#0f0f0f] hover:bg-[#CECDC8] transition">
          Cancel
        </button>
        <button type="submit"
          class="border border-[#C9C7C0] bg-red-600 text-white rounded-xl px-4 py-2 w-full font-semibold shadow-[0_1px_0_#0f0f0f] hover:bg-red-700 transition">
          Confirm Delete
        </button>
      </div>
      
    </form>
  </div>
</div>
